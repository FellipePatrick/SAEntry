<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons :: head}">
</head>

<body id="page-top">
<!-- Modal -->

    <div class="" th:fragment="default">
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enviar Base de Dados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Formulário dentro do modal -->
          <form>
            <div class="form-group">
              <label for="inputFile">Selecione o arquivo</label>
              <input type="file" class="form-control-file" id="inputFile">
            </div>
            <div class="form-group">
              <label for="inputDescription">Descrição</label>
              <textarea class="form-control" id="inputDescription" rows="3" placeholder="Adicione uma descrição"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Enviar dados</button>
        </div>
      </div>
    </div>
  </div>
  
          
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
            <a class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" data-toggle="modal" data-target="#exampleModal">
                <i class="fas fa-download fa-sm text-white-50"></i> Enviar base de dados
            </a>
            
        </div>
        <form class="d-flex justify-content-center align-items-center form-inline mx-auto my-4 mw-100 navbar-search"
            style="width: 60%;">
            <div class="input-group">
                <input type="text" class="form-control border-0" placeholder="Digite o CPF da pessoa"
                    aria-label="Search" aria-describedby="basic-addon2"
                    style="height: 50px; font-size: 18px; background-color: #ffffff; color: #000000;" id="cpf-input"
                    maxlength="14">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" style="height: 50px;">
                        <i class="fas fa-search fa-lg"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div th:fragment="card (tipo, icone, corBorda, corShadow)" class="col-xl-3 col-md-6 mb-4">
        <div th:class="${corShadow}">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div th:class="${corBorda}">
                            <span th:text="${tipo}">Tipo</span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i th:class="${icone}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/commons :: footerAcess}"></div>


</body>

</html>
