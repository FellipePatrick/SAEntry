<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>SA - Entry</title>
        <link rel="stylesheet" type="text/css" th:href="@{fonts/iconic/css/material-design-iconic-font.min.css}">
        <link rel="icon" th:href="@{./../images/logo.png}" type="image/png">
        
        <!-- Custom fonts for this template-->
        <link th:href="@{../../vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link th:href="@{../../css/sb-admin-2.min.css}" type="text/css" rel="stylesheet" >

    </head>

    <body>

        <nav th:fragment="navBar" class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

            <!-- Sidebar Toggle (Topbar) -->
            <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                <i class="fa fa-bars"></i>
            </button>


            <!-- Topbar Navbar -->
            <ul class="navbar-nav ml-auto">

                <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                <li class="nav-item dropdown no-arrow d-sm-none">
                    <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-search fa-fw"></i>
                    </a>
                  
                </li>

             
                <div class="topbar-divider d-none d-sm-block"></div>

                <!-- Nav Item - User Information -->
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">Douglas McGee</span>
                        <img class="img-profile rounded-circle"
                            src="../../img/undraw_profile.svg">
                    </a>
                    <!-- Dropdown - User Information -->
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                        aria-labelledby="userDropdown">
                        <a class="dropdown-item" th:href="@{/user}">
                            <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                            Perfil
                        </a>
                        <a class="dropdown-item" th:href="@{/users}">
                            <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                            Usuarios
                        </a>
                        <a class="dropdown-item"th:href="@{/bases}">
                            <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                            Bases de Dados
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/login}" >
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                            Logout
                        </a>
                    </div>
                </li>

            </ul>

        </nav>

         <!-- Content Row -->
         <div class="row my-5" th:fragment="cardBar">
            <!-- Card 1: Pessoas Geral -->
            <div th:replace="~{fragments/cards :: card(
                corShadow='card border-left-primary shadow h-100 py-2',
                tipo='Pessoas Geral',
                icone='fas fa-calendar fa-2x text-gray-300',
                corBorda='text-xs font-weight-bold text-primary text-uppercase mb-1'
            )}"></div>
        
            <!-- Card 2: PESSOAS NA FILA -->
            <div th:replace="~{fragments/cards :: card(
                corShadow='card border-left-info shadow h-100 py-2',
                tipo='PESSOAS NA FILA',
                icone='fas fa-clipboard-list fa-2x text-gray-300',
                corBorda='text-xs font-weight-bold text-info text-uppercase mb-1'
            )}"></div>
        
            <!-- Card 3: PESSOAS EM ATENDIMENTO -->
            <div th:replace="~{fragments/cards :: card(
                corShadow='card border-left-warning shadow h-100 py-2',
                tipo='PESSOAS EM ATENDIMENTO',
                icone='fas fa-comments fa-2x text-gray-300',
                corBorda='text-xs font-weight-bold text-warning text-uppercase mb-1'
            )}"></div>
        
            <!-- Card 4: Pessoas Atendidas -->
            <div th:replace="~{fragments/cards :: card(
                corShadow='card border-left-success shadow h-100 py-2',
                tipo='Pessoas Atendidas',
                icone='fas fa-check fa-2x text-gray-300',
                corBorda='text-xs font-weight-bold text-success text-uppercase mb-1'
            )}"></div>
        </div>
    




         <!-- Sidebar -->
         <ul th:fragment="SideBar" class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
                <div class="sidebar-brand-icon">
                    <i class="zmdi zmdi-landscape"></i>
                </div>
                <div class="sidebar-brand-text mx-3">SA-ENTry </div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Interface
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="true" aria-controls="collapseTwo">
                    <i class="fas fa-fw fa-cog"></i>
                    <span>Components</span>
                </a>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Custom Components:</h6>
                        <a class="collapse-item" >Buttons</a>
                        <a class="collapse-item" >Cards</a>
                    </div>
                </div>
            </li>

            <!-- Nav Item - Utilities Collapse Menu -->
            <li class="nav-item">
                <a class="nav-link collapsed" data-toggle="collapse" data-target="#collapseUtilities"
                    aria-expanded="true" aria-controls="collapseUtilities">
                    <i class="fas fa-fw fa-wrench"></i>
                    <span>Utilities</span>
                </a>
                <div id="collapseUtilities" class="collapse" aria-labelledby="headingUtilities"
                    data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Custom Utilities:</h6>
                        <a class="collapse-item" >Other</a>
                    </div>
                </div>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">
         
            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>
        </ul>

        <footer th:fragment="footer" class="sticky-footer bg-white my-5">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; fellipePatrick 2024</span>
                </div>
            </div>
        </footer>
        
        <div th:fragment="footerAcess">
            <!-- Scroll to Top Button-->
            <a class="scroll-to-top rounded" href="#page-top">
                <i class="fas fa-angle-up"></i>
            </a>
    
    
    
            <!-- Bootstrap core JavaScript-->
            <script  th:src="@{../../vendor/jquery/jquery.min.js}"></script>
            <script th:src="@{../../vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    
            <!-- Core plugin JavaScript-->
            <script  th:src="@{../../vendor/jquery-easing/jquery.easing.min.js}"></script>
    
            <!-- Custom scripts for all pages-->
            <script  th:src="@{../../js/sb-admin-2.min.js}"></script>
    
            <!-- Page level plugins -->
            <script  th:src="@{../../vendor/chart.js/Chart.min.js}"></script>
        </div>
    </body>





</html>
