<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons :: head}">
</head>

<body id="page-top">
  <div id="wrapper">
    <ul th:replace="~{fragments/commons :: SideBar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <nav th:replace="~{fragments/commons :: navBar}"></nav>
        <!-- Main -->
        <div class="container-fluid my-5">
            <div class="container">
                <h2>Cadastrar Agendado</h2>
                <form th:object="${agendado}" th:action="@{/bases}" method="post">
                    <!-- Form fields -->
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" required/>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required/>
                    </div>
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" class="form-control" id="date" th:field="*{data}" required/>
                    </div>
                    <div class="form-group">
                        <label for="horaMarcada">Hora Marcada</label>
                        <input type="time" class="form-control" id="horaMarcada" th:field="*{horaMarcada}" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
                
            </div>


        </div>
      </div>
      <footer th:replace="~{fragments/commons :: footer}"></footer>
    </div>
  </div>
  <div th:replace="~{fragments/commons :: footerAcess}"></div>
</body>

</html>
